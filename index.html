<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="index.js" defer></script>
    <title>Praticando LocalStorage</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1>Dev<span>.</span>Tarefas</h1>
            <div>
                <button class="botao_add_tarefa" id="bt-add-tarefa">+ Adicionar nova
                    <img class="img_add" src="./img/add.png" alt="adicionar nova tarefa.">
                </button>
                <p>*Veja o repositório 
                    <a target="_blank" href="https://github.com/rlxmts/devtarefa">aqui.</a>
                </p>
            </div>
        </header>
        <section class="formulario">
            <h5>Qual tarefa temos pra hoje?</h5>
            <textarea id="campo-texto-tarefa" cols="300" rows="10" placeholder="Digite aqui sua tarefa..."></textarea>
            <button id="bt-form">+ Tarefa</button>            
        </section>
        <section class="colunas">
            <div class="coluna_tarefas tarefa_pendente">
                <h5>Tarefas Pendentes</h5>
                <ul class="lista_tarefas_pendentes">
                    <li draggable="true">
                        <p>Lavar a louça</p>
                        <div>
                            <button>Concluir</button>
                            <i class="fa-solid fa-trash" style="color: #74C0FC;"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path  d="M64 80c-8.8 0-16 7.2-16 16V416c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16V96c0-8.8-7.2-16-16-16H64zM0 96C0 60.7 28.7 32 64 32H384c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM152 232H296c13.3 0 24 10.7 24 24s-10.7 24-24 24H152c-13.3 0-24-10.7-24-24s10.7-24 24-24z"/></svg>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="coluna_tarefas tarefa_andamento">
                <h5>Tarefas em Andamento</h5>
                <ul class="lista_tarefas_andamento"></ul>
            </div>
            <div class="coluna_tarefas tarefa_finalizada">
                <h5>Tarefas concluídas</h5>
                <ul class="lista_tarefas_finalizadas"></ul>
            </div>
        </section>
    </main>

</body>
</html>
